<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

    <div th:fragment="pager(pager)">
        <ul class="pager" th:if="${pager.available}">
            <li>
                <a class="btn" th:classappend="${pager.first != null} ? 'btn-default' : 'disabled'" th:href="'/?url=' + ${pager.first?.href}" data-toggle="tooltip" data-placement="top" data-delay="750" title="First Page">
                    <span class="glyphicon glyphicon-fast-backward"></span>
                </a>
            </li>
            <li>
                <a class="btn" th:classappend="${pager.prev != null} ? 'btn-default' : 'disabled'" th:href="'/?url=' + ${pager.prev?.href}" data-toggle="tooltip" data-placement="top" data-delay="750" title="Previous Page">
                    <span class="glyphicon glyphicon-backward"></span>
                </a>
            </li>
            <li>
                <a class="btn" th:classappend="${pager.next != null} ? 'btn-default' : 'disabled'" th:href="'/?url=' + ${pager.next?.href}" data-toggle="tooltip" data-placement="top" data-delay="750" title="Next Page">
                    <span class="glyphicon glyphicon-forward"></span>
                </a>
            </li>
            <li>
                <a class="btn" th:classappend="${pager.last != null} ? 'btn-default' : 'disabled'" th:href="'/?url=' + ${pager.last?.href}" data-toggle="tooltip" data-placement="top" data-delay="750" title="Last Page">
                    <span class="glyphicon glyphicon glyphicon-fast-forward"></span>
                </a>
            </li>
        </ul>
    </div>

    <div th:fragment="attrTable(customAttributes)">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attr : ${customAttributes.entrySet()}">
                <td th:text="${attr.getKey()}">key...</td>
                <td><pre><code th:text="${attr.getValue()}">some json</code></pre></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:fragment="linkTable(links)">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-xs-2">Title</th>
                <th class="col-xs-1">Name</th>
                <th class="col-xs-3">Type</th>
                <th class="col-xs-6">Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="link : ${links}">
                <div th:include="fragments/browserFragments :: linkRow(${link})"></div>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:fragment="linkRow(link)">
            <tr>
                <td>
                    <span th:text="${link.title}"></span>
                </td>
                <td>
                    <span th:text="${link.name}"></span>
                </td>
                <td>
                    <span class="formgroup row" th:if="${!#strings.isEmpty(link.type)}">
                        <label th:for="'link-type-'+${link.id}" class="col-form-label">Mediatype:</label>
                        <div >
                            <span th:id="'link-type-'+${link.id}" class="form-control-md" th:text="${link.type}">href</span>
                        </div>
                    </span>
                    <span class="formgroup row" th:if="${!#strings.isEmpty(link.profile)}">
                        <label th:for="'link-profile-'+${link.id}" class="col-form-label">Profile:</label>
                        <div>
                            <a role="link"
                               target="_blank"
                               class="form-control-md"
                               th:id="'link-profile-'+${link.id}"
                               th:href="${link.profile}">
                                <span class="glyphicon glyphicon-new-window" th:text="'&nbsp;' + ${link.profile}">Profile</span>
                            </a>
                        </div>
                    </span>
                </td>
                <td>
                    <a class="btn btn-primary"
                       role="button"
                       data-toggle="tooltip"
                       data-placement="bottom"
                       th:title="${link.href}"
                       th:href="'/?url=' + ${link.href}"
                       th:if="${!link.templated}">
                        GET<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </a>
                    <form action="/"
                          method="POST"
                          th:if="${link.templated}">
                        <input hidden="hidden" name="url" th:value="${link.href}" />
                        <div class="form-group row">
                            <label for="link-href" class="col-md-2 col-form-label">href:</label>
                            <div class="col-md-10">
                                <span id="link-href" th:text="${link.href}">href</span>
                            </div>
                        </div>
                        <div class="form-group row" th:each="hrefParam : ${link.hrefParams}">
                            <label th:for="${hrefParam.key}" class="col-md-2 col-form-label" th:text="${hrefParam.key} + ':'">param</label>
                            <div class="col-md-10">
                                <input  class="form-control-sm" type="text" th:required="${hrefParam.required}" th:name="${hrefParam.key}"></input>
                            </div>
                        </div>
                        <button type="submit"
                                class="btn btn-primary"
                                data-toggle="tooltip"
                                data-placement="bottom"
                                th:title="${link.href}">
                            GET <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </button>
                    </form>
                </td>
            </tr>
    </div>
</body>
</html>
