<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head  :: head" />

<body>

<div th:replace="fragments/navigation  :: navigation" />

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="/" method="POST">
                        <div class="form-group row">
                            <label for="url-input" class="col-md-1 col-form-label">URL</label>
                            <div class="col-md-11">
                                <input class="form-control" name="url" type="url" autofocus="autofocus" th:value="${currentUrl}" id="url-input"></input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Links</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Rel</th>
                            <th>Title</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Href</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="link : ${links}">
                            <td>
                                <a class="btn btn-default"
                                   role="button"
                                   data-toggle="tooltip"
                                   data-placement="right"
                                   th:title="${link.relDesc}"
                                   th:href="${link.relHref}"
                                   th:if="${!#strings.isEmpty(link.relHref)}">
                                    <span th:text="${link.rel}">rel</span>
                                </a>
                                <!--
                                <button type="button"
                                        class="btn btn-default"
                                        data-toggle="popover"
                                        data-placement="bottom"
                                        title="href"
                                        th:attr="data-content=${link.href}">
                                    Show <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                                -->

                                <button type="button"
                                        class="btn btn-default"
                                        disabled="disabled"
                                        th:if="${#strings.isEmpty(link.relHref)}">
                                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                                    <span th:text="${link.rel}">rel</span>
                                </button>
                            </td>
                            <td>
                                <span th:text="${link.title}"></span>
                            </td>
                            <td>
                                <span th:text="${link.name}"></span>
                            </td>
                            <td>
                                <span th:text="${link.type}"></span>&nbsp;
                                <a class="btn btn-default"
                                   role="button"
                                   th:href="${link.profile}"
                                   th:if="${!#strings.isEmpty(link.profile)}">
                                    <span class="glyphicon glyphicon-question-sign" ></span>
                                </a>&nbsp;
                            </td>
                            <td>
                                <p class="form-control-static" th:text="${link.href}">href</p>
                                <a class="btn btn-primary"
                                   role="button"
                                   data-toggle="tooltip"
                                   data-placement="bottom"
                                   th:title="${link.href}"
                                   th:href="'/?url=' + ${link.href}"
                                   th:if="${!link.templated}">
                                    GET<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                </a>
                                <form action="/"
                                      method="POST"
                                      th:if="${link.templated}">
                                    <div class="form-group row" th:each="hrefParam : ${link.hrefParams}">
                                        <label th:for="${hrefParam.key}" class="col-md-2 col-form-label" th:text="${hrefParam.key} + ':'">param</label>
                                        <div class="col-md-10">
                                            <input  class="form-control-sm" type="text" th:required="${hrefParam.required}" th:name="${hrefParam.key}"></input>
                                        </div>
                                    </div>
                                    <input hidden="hidden" name="url" th:value="${link.href}" />
                                    <!--
                                    <button type="button"
                                            class="btn btn-default"
                                            data-toggle="popover"
                                            data-placement="bottom"
                                            title="href"
                                            th:attr="data-content=${link.href}">
                                        Show <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                    </button>
                                    -->
                                    <button type="submit"
                                            class="btn btn-primary"
                                            th:title="${link.href}">
                                        GET <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Custom Attributes</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="attr : ${customAttributes.entrySet()}">
                            <td th:text="${attr.getKey()}">key...</td>
                            <td><pre><code th:text="${attr.getValue()}">some json</code></pre></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/tooltip.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('a[data-toggle=tooltip]').tooltip();
        $('button[data-toggle=tooltip]').tooltip();
    });
</script>
</body>
</html>
