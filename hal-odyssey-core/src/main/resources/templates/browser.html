<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head  :: head" />

<body>

<div th:replace="fragments/navigation  :: navigation" />

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current</h3>
                </div>
                <div class="panel-body">
                    <form action="/" method="POST">
                        <div class="form-group row">
                            <label for="url-input" class="col-md-1 col-form-label">URL</label>
                            <div class="col-md-11">
                                <input class="form-control" name="url" type="url" autofocus="autofocus" th:value="${currentUrl}" id="url-input"></input>
                            </div>
                        </div>
                        <div class="form-group row" th:if="${self != null}">
                            <label for="url-self" class="col-md-1 col-form-label">Self</label>
                            <div class="col-md-11">
                                <p class="form-control-static" id="url-self" th:text="${self}">href</p>
                            </div>
                        </div>
                    </form>
                    <div th:if="${pager.available}"
                         th:include="fragments/browserFragments :: pager(${pager})">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Links</h3>
                </div>
                <div class="panel-body">
                    <div th:include="fragments/browserFragments :: linkTable(${links})"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Custom Attributes</h3>
                </div>
                <div class="panel-body">
                    <div th:include="fragments/browserFragments :: attrTable(${customAttributes})"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/tooltip.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('a[data-toggle=tooltip]').tooltip();
        $('button[data-toggle=tooltip]').tooltip();
    });
</script>
</body>
</html>
